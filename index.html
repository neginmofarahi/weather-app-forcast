<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  name="search"
                  placeholder="Enter city"
                  id="search-city"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" id="submit-city" />
              </div>
            </div>
          </form>

          <h1>shiraz</h1>
          <ul>
            <li><span id="current-date">friday 21th</span></li>
            <li>Last updated at <span id="current-time">18:23</span></li>
            <li>State: <span id="weather-state">clear</span></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <img
                src="https://openweathermap.org/img/wn/01d@2x.png"
                alt=""
                id="relevent-icon"
              />
              <strong>6</strong>
              <small>
                <a href="#" id="celsius" class="active">°C</a> |
                <a href="#" id="farenhit">°F</a>
              </small>
            </div>
            <div class="col-6">
              <ul class="weather-ul">
                <li>Humidity: <span id="humidity">25</span>%</li>
                <li>Wind: <span id="wind">2.68</span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small class="open-source">
          <a href="https://github.com/neginmofarahi/weather-app-forcast"
            >open-source</a
          >
          by Negin Mofarahi</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
